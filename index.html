<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMPUTER CENTER</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="barra">
    COMPUTER CENTER
    </div>

    <div class="linea"></div>

    <div class="subtitulo">
    "DISEÑA Y CONFIGURA TU PROPIA COMPUTADORA PERSONAL DE VIDEOJUEGOS"
    </div>

    <div class="linea"></div>

<form id="formulariocomputadora">
    <div class="Gabinete">
        GABINETE
    </div>
     <br>
    <select name="gabinetes">
            <option>Minitorre — $700</option>
            <option>Torre — $1200</option>
            <option>Desktop — $550</option>
            <option>Gamer — $2500</option>
    </select>

    <br>
    <br>
    <div class="Procesador">
        PROCESADOR
    </div>
    <br>
    <select name="procesador">
            <option>Celeron — $900</option>
            <option>Intel i3 — $1500</option>
            <option>Intel i5 — $3500</option>
            <option>Intel i7 — $5000</option>
    </select>

    <br>
    <br>
    <div class="Discoduro">
        DISCO DURO
    </div>
    <br>
    <select name="disco">
            <option>500GB — $500</option>
            <option>750GB — $800</option>
            <option>1TB — $1000</option>
            <option>250 GB SSD — $900</option>
            <option>500 GB SSD — $1380</option>
    </select>
    <br>
    <br>

    <div class="MemoriaRAM">
        MEMORIA RAM
    </div>
    <br>
        <select name="ram">
            <option>4 GB — $600</option>
            <option>8 GB — $1050</option>
            <option>16 GB — $1950</option>
        </select>
    <br>
    <br>

    <div class="Monitor">
        MONITOR
    </div>
    <br>
        <select name="monitor">
            <option>17"</option>
            <option>19"</option>
            <option>21.5"</option>
            <option>24"</option>
            <option>27"</option>
            <option>32"</option>
        </select>
    <br>
    <br>

    <div class="Accesorios">
        ACCESORIOS
    </div>
    <br>    
        <label><input type="checkbox" name="acc"> Mouse</label><br>
        <label><input type="checkbox" name="acc"> Teclado</label><br>
        <label><input type="checkbox" name="acc"> Bocinas</label><br>
        <label><input type="checkbox" name="acc"> Webcam</label><br>
        <label><input type="checkbox" name="acc"> UPS</label><br>
        <label><input type="checkbox" name="acc"> Alfombrilla</label><br>
        <label><input type="checkbox" name="acc"> Control Gamer</label><br>
        <label><input type="checkbox" name="acc"> Luz RGB</label><br>
        <label><input type="checkbox" name="acc"> Silla Gamer</label><br>
        <label><input type="checkbox" name="acc"> Adaptador WiFi</label><br>
        <label><input type="checkbox" name="acc"> Hub USB</label><br>
        <label><input type="checkbox" name="acc"> Audífonos</label><br>
        <label><input type="checkbox" name="acc"> Monitor adicional</label><br>
        <label><input type="checkbox" name="acc"> Soporte</label><br>
        <label><input type="checkbox" name="acc"> Ventilador</label><br>
        <label><input type="checkbox" name="acc"> Micrófono</label><br>
        <label><input type="checkbox" name="acc"> Lector SD</label><br>
        <label><input type="checkbox" name="acc"> Cable HDMI</label><br>
        <label><input type="checkbox" name="acc"> Base refrigerante</label><br>
        <label><input type="checkbox" name="acc"> Caja de herramientas</label><br>
    <br>

        <div class="button-container">
            <button type="button" class="button" onclick="calcular()">Calcular total:</button>
        </div>

    </form>

    <br><br>
     <p class="pie">Elaborado por: Omar Dario Gonzales Lopez · Proyecto de Formulario · © 2025</p>

</body>
</html>
